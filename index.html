    <title>Calculadora Mercúrio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A2540; /* Azul escuro */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4A90E2; /* Azul claro */
            margin: 20px 0;
        }
        .container {
            display: grid;
            grid-template-columns: 70% 30%; /* Artigos à esquerda, atenuantes à direita */
            gap: 20px;
            max-width: 1300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #123456;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1B3D65;
            color: white;
        }
        .search-container {
            display: flex;
            gap: 10px;
        }
        .search-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1B3D65;
            color: white;
        }
        .search-container button {
            padding: 10px;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #357ABD;
        }
        .articles-container, .atenuantes-container {
            border-radius: 8px;
            padding: 15px;
            background-color: #23476C;
        }
        .articles-container {
            overflow-y: auto;
            max-height: 400px; /* Barra de rolagem */
        }
        .articles-container div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #1B3D65;
            border: 1px solid #4A90E2;
        }
        .atenuantes-container h3 {
            margin-top: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #1B3D65;
            color: white;
            border: none;
            resize: none;
            margin-top: 10px;
        }
    </style>
</head>

    <script>
        function pesquisarArtigos() {
            const searchInput = document.getElementById("searchInput").value.trim();
            const artigoIds = searchInput.split(","); // Permite pesquisar vários IDs de artigos
            artigoIds.forEach(artigoId => {
                const checkbox = document.getElementById(`artigo${artigoId.trim()}`);
                if (checkbox) checkbox.checked = true; // Marca os artigos correspondentes
            });
        }

        function calcular() {
            const nome = document.getElementById("nome").value || "N/D";
            const idCliente = document.getElementById("idCliente").value || "N/D";
            const checkboxes = document.querySelectorAll('.articles-container input[type="checkbox"]:checked');
            let penaTotal = 0, multaTotal = 0, artigosSelecionados = [];

            checkboxes.forEach(checkbox => {
                const [pena, multa] = checkbox.value.split(",").map(Number);
                penaTotal += pena;
                multaTotal += multa;
                artigosSelecionados.push(checkbox.nextElementSibling.textContent);
            });

            let reducao = 0;
            document.querySelectorAll('.atenuantes-container input[type="checkbox"]:checked')
                .forEach(atenuante => reducao += Number(atenuante.value));

            if (reducao > 0) {
                penaTotal -= penaTotal * (reducao / 100);
                multaTotal -= multaTotal * (reducao / 100);
            }

            // Prepara o resultado com os delimitadores ``` no início e no final
    const resultado = `\`\`\`
Nome do Cliente: ${nome}
ID do Cliente: ${idCliente}
Artigos Selecionados:
${artigosSelecionados.join("\n")}
Pena Total: ${penaTotal.toFixed(1)} meses
Multa Total: R$ ${multaTotal.toLocaleString("pt-BR")}
 \`\`\``;
            document.getElementById("saida").value = resultado;
        }

        function copiar() {
            const texto = document.getElementById("saida").value;
            navigator.clipboard.writeText(texto)
                .then(() => alert("Resultado copiado para a área de transferência!"))
                .catch(err => console.error("Erro ao copiar:", err));
        }

        function desmarcarTodos() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false); // Desmarca todos os checkboxes
            document.getElementById("saida").value = ""; // Limpa o campo de saída
        }
    </script>
